
{% extends 'base.html' %}
{% block content %}
    {% if pat_list %}
        <ul>
            {% for patient in pat_list %}
                <li><a href="{% url 'patman:detail' patient.id %}">{{ patient.id }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>환자가 없습니다.</p>
    {% endif %}
{% endblock %}
